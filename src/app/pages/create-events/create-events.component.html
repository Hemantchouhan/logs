<div class="container">
  <div class="row">
      <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
          <div class="row">
              <div class="col-lg-6 col-md-8 mx-auto">
                  <!-- form card create events -->
                  <div class="card rounded shadow shadow-sm">
                      <div class="card-header">
                          <h3 class="mb-0">Events</h3>
                      </div>
                      <div class="card-body">
                          <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                  <label>Type</label>
                                  <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />
                                  <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                                      <div *ngIf="f.type.errors.required">Type is required</div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label>User Id</label>
                                  <input type="text" formControlName="userid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" />
                                  <div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
                                      <div *ngIf="f.userid.errors.required">User Id is required</div>
                                  </div>
                              </div>
                              <div class="form-group">
                                <label>Timestamp</label>
                                <input type="text" formControlName="timestamp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.timestamp.errors }" />
                                <div *ngIf="submitted && f.timestamp.errors" class="invalid-feedback">
                                    <div *ngIf="f.timestamp.errors.required">Timestamp is required</div>
                                </div>
                            </div>
                              <button [disabled]="loading" class="btn btn-success btn-lg float-righ">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Create
                            </button>
                             <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>                              
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
